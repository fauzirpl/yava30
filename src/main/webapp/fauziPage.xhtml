<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
      

    <pe:head title="Sistem Data" shortcutIcon="#{request.contextPath}/favicon.ico">
     
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        
    </pe:head>
    
    <h:body>
		<div class="ui-g">
			<div class="ui-grid-col-2">
				<h:form>
					<p:growl id="messages" showDetail="false"/>
					<h2>Menu Sistem</h2>
					<p:menu>
						<p:submenu label="Utama">
							<p:menuitem update="myPanel" value="Dashboard" actionListener="#{menuContentBean.setPage('dashboard')}"/>
						</p:submenu>
						<p:submenu label="Data Master Pegawai">
							<p:menuitem update="myPanel" value="Data Pegawai" actionListener="#{menuContentBean.setPage('dataPegawai')}"/>
							<p:menuitem update="myPanel" value="Tambah Data Pegawai" actionListener="#{menuContentBean.setPage('tambahDataPegawai')}"/>
						</p:submenu>
						<p:submenu label="Pengaturan">
							<p:menuitem update="myPanel" value="Akun Admin" actionListener="#{menuContentBean.setPage('inputGroup')}"/>
						</p:submenu>
					</p:menu>
				</h:form>
			</div>
			<div class="ui-grid-col-10">
				<p:outputPanel id="myPanel">
					<ui:include src="/sections/includes/#{menuContentBean.page}.xhtml" />
				</p:outputPanel>
			</div>
		</div>
	</h:body>
    
</html>
