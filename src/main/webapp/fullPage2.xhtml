<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      

    <pe:head title="PrimeFaces Extensions - Full Page Layout" shortcutIcon="#{request.contextPath}/favicon.ico">
     
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        
    </pe:head>
    
    <h:body>
  		    

	 <pe:layout id="fullPage" options="#{fullLayout2.layoutOptions}"
                stateCookie="true" widgetVar="fpLayoutWidget">	    
		    
		    <pe:layoutPane position="north" id="layoutUnit_north">
		        <h:form id="form_lu_north">
		          <p:panelGrid  style="margin-left:8px;margin-right:8px;width:99.99%;" styleClass="ui-noborder" border="0">
       
             		<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton type="push" value="New" icon="ui-icon-document" />
							<p:commandButton type="push" value="Open"
								icon="ui-icon-folder-open" />
							<p:separator />
							<p:commandButton type="push" title="Save" icon="ui-icon-disk" />
							<p:commandButton type="push" title="Delete" icon="ui-icon-trash" />
							<p:commandButton type="push" title="Print" icon="ui-icon-print" />
						</p:toolbarGroup>
						<p:toolbarGroup align="right">
							<p:menuButton value="Navigate">
								<p:menuitem value="Home" url="#" />
								<p:menuitem value="Logout" url="#" />
							</p:menuButton>
						</p:toolbarGroup>
					</p:toolbar>
                                    
                  </p:panelGrid>
         
              </h:form>
         
	   <!-- </p:layoutUnit>   -->
	   </pe:layoutPane>
	   
		<!--  
		<p:layoutUnit id="layoutUnit_south" position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
		-->
		<pe:layoutPane position="south">
		      <p:messages id="msg" showDetail="true" showSummary="true">
                    <p:effect type="pulsate" event="load" delay="0">
                        <f:param name="mode" value="'show'"/>
                        <f:param name="times" value="'1'"/>
                    </p:effect>
                </p:messages>
                
                
		 </pe:layoutPane> <!--  </p:layoutUnit>  -->
		
		<!--   
		<p:layoutUnit id="layoutUnit_west" position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
		  -->
		  <pe:layoutPane position="west">
		   <h:form id="form_lu_west">    
		        <f:facet name="header">
                    <h:outputText value="West"/>
                </f:facet>
  				
  			<ul>
  				<li><p:commandLink  update="myContent" value="tabView" actionListener="#{dynaContentBean.setPage('includes/tabView')}" /></li>
  				<li><p:commandLink  update="myContent" value="graphView" actionListener="#{dynaContentBean.setPage('includes/graphView')}" /></li>  			
 			    <li><p:commandLink  update="myContent" value="CONTOH" actionListener="#{dynaContentBean.setPage('includes/contohView')}" /></li>
 			    <li><p:commandLink  update="myContent" value="TEST" actionListener="#{dynaContentBean.setPage('includes/testView')}" /></li>
   				<li><p:commandLink  update="myContent" value="Basic Usage" actionListener="#{dynaContentBean.setPage('dynaform/cnth-basicUsage')}" /></li>
   				<li><p:commandLink  update="myContent" value="Advanced Usage" actionListener="#{dynaContentBean.setPage('dynaform/example-advancedFeatures')}" /></li>
   			   	<li><p:commandLink  update="myContent" value="Basic" actionListener="#{dynaContentBean.setPage('dynaform/example-basicUsage')}" /></li>
   			
  			</ul>
		   </h:form>
		   
		  </pe:layoutPane> <!--  </p:layoutUnit>  -->
		
		<!--  
		 <p:layoutUnit id="layoutUnit_east" position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
		        <h:outputText value="Right unit content." />
		 </p:layoutUnit>  -->
		
		<pe:layoutPane position="east">
			<h:outputText value="Right unit content." />
		</pe:layoutPane>
		
		<!-- 
		 <p:layoutUnit id="layoutUnit_center" position="center">
		 -->
		    <pe:layoutPane position="center">
		    
		       <p:outputPanel id="myContent">
                    <ui:include src="/sections/#{dynaContentBean.page}.xhtml" />
                </p:outputPanel>
		    
		     
		 </pe:layoutPane> <!--  </p:layoutUnit>  -->
		
		
		<!-- </p:layout>   -->
	</pe:layout>
		
 
    </h:body>
    
</html>
