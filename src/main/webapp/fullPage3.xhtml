<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
    <pe:head title="PrimeFaces Extensions - Layout created by pane options" shortcutIcon="#{request.contextPath}/favicon.ico">

    <style type="text/css">
        .ui-layout-unit{
             border: none;
        }
        .ui-layout-pane{
             border: none;
        }
        .ui-layout{
             border: none;
        }
    </style>
 </pe:head>
 
 <h:body>
 
  <pe:layout id="fullPage" options="#{fullLayout2.layoutOptions}"
                stateCookie="true" widgetVar="fpLayoutWidget">
 

	    <pe:layoutPane position="north" id="layoutUnit_north">
		        <h:form id="form_lu_north">
		          <p:panelGrid  style="margin-left:8px;margin-right:8px;width:99.99%;" styleClass="ui-noborder" border="0">
       
             		<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton type="push" value="New" icon="ui-icon-document" 
					              update=":myContent"  actionListener="#{dynaContentBean.setPage('includes/contohView')}" />
							
							<p:commandButton type="push" value="Open"  icon="ui-icon-folder-open"
					              update=":myContent" actionListener="#{dynaContentBean.setPage('includes/testView')}" />
								
							<p:separator />
							
							<p:commandButton type="push" title="Save" icon="ui-icon-disk" 
							   update=":myContent" actionListener="#{dynaContentBean.setPage('dynaform/cnth-basicUsage')}" />
							
							<p:commandButton type="push" title="Print" icon="ui-icon-print"
							   update=":myContent" actionListener="#{dynaContentBean.setPage('dynaform/example-basicUsage')}" />
							
							
							<p:commandButton type="push" title="Delete" icon="ui-icon-trash"
						      update=":myContent" actionListener="#{dynaContentBean.setPage('dynaform/example-advancedFeatures')}" />
							
						</p:toolbarGroup>
						<p:toolbarGroup align="right">
							<p:menuButton value="Navigate">
								<p:menuitem value="Home" url="#" />
								<p:menuitem value="Logout" url="#" />
							</p:menuButton>
						</p:toolbarGroup>
					</p:toolbar>
                                    
                  </p:panelGrid>
         
              </h:form>
         
	   </pe:layoutPane>

		<pe:layoutPane position="south">
		
		      <p:messages id="msg" showDetail="true" showSummary="true">
                    <p:effect type="pulsate" event="load" delay="0">
                        <f:param name="mode" value="'show'"/>
                        <f:param name="times" value="'1'"/>
                    </p:effect>
                </p:messages>
                
                
		 </pe:layoutPane>

        <pe:layoutPane position="east">
			<h:outputText value="Right unit content." />
		</pe:layoutPane>
		
		
        <pe:layoutPane position="west">
		   <h:form id="form_lu_west">    
		        <f:facet name="header">
                    <h:outputText value="West"/>
                </f:facet>
  				
  			<ul>
  			<li><p:commandLink  update=":myContent" value="Tab View" actionListener="#{dynaContentBean.setPage('includes/tabView')}" /></li>  			
 		    <li><p:commandLink  update=":myContent" value="CONTOH" actionListener="#{dynaContentBean.setPage('includes/contohView')}" /></li>
 		    <li><p:commandLink  update=":myContent" value="TEST" actionListener="#{dynaContentBean.setPage('includes/testView')}" /></li>
  			
  			</ul>
		   </h:form>
		   
		  </pe:layoutPane>
        
        
        <pe:layoutPane position="center">
		      
		       <p:outputPanel id="myContent">
                    <ui:include src="/sections/#{dynaContentBean.page}.xhtml" />
                </p:outputPanel>
                
		     
		 </pe:layoutPane>
        
        
        
    </pe:layout>

  <h:outputStylesheet library="css" name="global.css"/>
   
  <h:outputStylesheet id="layoutCSS">
    body {
        margin: 4px !important;
    }
  </h:outputStylesheet>    



<!-- EXAMPLE-SOURCE-END -->
      
 

</h:body>


</html>
