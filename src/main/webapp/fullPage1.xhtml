<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
>
      

    <pe:head title="PrimeFaces Extensions - Full Page Layout" shortcutIcon="#{request.contextPath}/favicon.ico">
     
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        
    </pe:head>
    
    <h:body>
		<p:layout fullPage="true">
		
		    <p:layoutUnit id="layoutUnit_north" position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
		        <h:outputText value="North unit content." />
		    </p:layoutUnit>
		
		    <p:layoutUnit id="layoutUnit_south" position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
		        <h:outputText value="South unit content." />
		    </p:layoutUnit>
		
		    <p:layoutUnit id="layoutUnit_west" position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
		        <h:outputText value="West unit content." />
		    </p:layoutUnit>
		
		    <p:layoutUnit id="layoutUnit_east" position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
		        <h:outputText value="Right unit content." />
		    </p:layoutUnit>
		
		    <p:layoutUnit id="layoutUnit_center" position="center">
		        //page code
		    </p:layoutUnit>
		
		</p:layout>
      </h:body>
    
</html>
