<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
<!-- EXAMPLE-SOURCE-START -->

    <h2>PrimeFaces OnDemand Table</h2>
    <h:form id="tabForm2" >
        <p:dataTable var="karyawan"
                     value="#{karyawanBean.employeeList}"
                     scrollable="true"
                     scrollRows="10"
                     liveScroll="true"
                     scrollHeight="200"
                     liveScrollBuffer="1"
                     style="border:solid 1px #999;">
                     
            <p:column headerText="Id">
                <h:outputText value="#{karyawan.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{karyawan.name}"/>
            </p:column>
            <p:column headerText="Phone Number">
                <h:outputText value="#{karyawan.phoneNumber}"/>
            </p:column>
            <p:column headerText="Department">
                <h:outputText value="#{karyawan.dept}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    
</ui:composition>
