<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">

	<!-- EXAMPLE-SOURCE-START -->
	<h2 style="margin-top:0">Tambah Data Pegawai</h2>
	<h:form id="sembakoBeanForm">
			<p:outputLabel for="jenis" value="Nama Barang : " />
			<p:inputText id="jenis" value="#{sembakoBean.jenis}" style="margin-bottom: 20px"/>
			<p:message for="jenis" />

			<p:outputLabel for="harga" value="Harga Barang : " />
			<p:inputNumber id="harga" value="#{sembakoBean.harga}" style="margin-bottom: 20px"/>
			<p:message for="harga" />

			<p:outputLabel for="stok" value="Stok Barang : " />
			<p:inputNumber id="stok" value="#{sembakoBean.stok}" style="margin-bottom: 20px"/>
			<p:message for="stok" />

		<p:commandButton value="Simpan" id="nonAjax" action="#{sembakoBean.saveSembako(sembakoBean)}" style="margin-right:20px;" ajax="false" />
	</h:form>
</ui:composition>
