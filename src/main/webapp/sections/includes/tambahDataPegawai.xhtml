<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">

	<!-- EXAMPLE-SOURCE-START -->
	<h2 style="margin-top:0">Tambah Data Pegawai</h2>
	<h:form id="add">
			<p:outputLabel for="name" value="Nama Lengkap : " />
			<p:inputText id="name" value="#{pegawaiBacking.pegawai.name}" style="margin-bottom: 20px"/>
			<p:message for="name" />

			<p:outputLabel for="address" value="Alamat Tempat Tinggal : " />
			<p:inputText id="address" value="#{pegawaiBacking.pegawai.address}" style="margin-bottom: 20px"/>
			<p:message for="address" />

			<p:outputLabel for="role" value="Jabatan Pekerjaan : " />
			<p:selectOneMenu id="role" value="#{pegawaiBacking.pegawai.role}" style="width:125px; margin-bottom: 20px">
				<f:selectItem itemLabel="Pilih Role" itemValue="" />
				<f:selectItem itemLabel="Direktur" itemValue="direktur" />
				<f:selectItem itemLabel="Wakil Direktur" itemValue="wadir" />
				<f:selectItem itemLabel="Kepala Jurusan" itemValue="kajur" />
				<f:selectItem itemLabel="Kepala Program Studi" itemValue="kaprodi" />
				<f:selectItem itemLabel="Dosen" itemValue="dosen" />
				<f:selectItem itemLabel="Pegawai" itemValue="pegawai" />
			</p:selectOneMenu>
			<p:message for="role" />

			<p:outputLabel for="handphone" value="Nomor Telepon : "/>
			<div class="ui-g-12" style="margin-bottom: 20px">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon">+62</span>
					<p:inputText id="handphone" placeholder="823xxxxxxx" value="#{pegawaiBacking.pegawai.handphone}" />
				</div>
			</div>
			<p:message for="handphone" />

			<p:commandButton value="Simpan Data" action="#{pegawaiBacking.add}" icon="pi pi-save" style="margin: auto" />
	</h:form>
</ui:composition>
