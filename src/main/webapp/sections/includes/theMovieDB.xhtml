<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

<h:form style="width:800px;">

	<p:dataGrid var="movie" value="#{movieView.movies}" columns="3" layout="grid"
				rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

		<f:facet name="header">
			THE MOVIE DATABASE
		</f:facet>

		<p:panel header="#{movie.title}" style="text-align:center">
			<h:panelGrid columns="1" style="width:100%">
				<p:graphicImage url="#{movie.poster}" style="width:100%"/>

				<h:outputText value="Tanggal Rilis : #{movie.release}" />
			</h:panelGrid>
		</p:panel>

	</p:dataGrid>

</h:form>    
    
</ui:composition>
