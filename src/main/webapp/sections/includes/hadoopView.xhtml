<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

<h:form style="width:100%;">

	<h3 style="margin-top: 0">DASHBOARD METRICS</h3>
	<div class="ui-g">
        <div class="ui-g-12 ui-md-3">
            <div class="rounded overflow-hidden">
                <div class="pd-x-10 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <h3 class="tx-12 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-center">Mem Non Heap Used (MB)</h3>
                        <div class="knob-container ui-corner-all">
                            <p:knob labelTemplate="{value}" max="1024" min="-10" value="#{hadoopMetricService.hadoopMetric.memHeapUsedM}" disabled="true"/>
                        </div>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="rounded overflow-hidden">
                <div class="pd-x-10 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <h3 class="tx-12 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-center">Mem Non Heap Committed (MB)</h3>
                        <div class="knob-container ui-corner-all">
                            <p:knob labelTemplate="{value}" max="1024" min="-10" value="#{hadoopMetricService.hadoopMetric.memHeapCommittedM}" disabled="true"/>
                        </div>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="rounded overflow-hidden">
                <div class="pd-x-10 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <h3 class="tx-12 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-center">Mem Non Heap Max (MB)</h3>
                        <div class="knob-container ui-corner-all">
                            <p:knob labelTemplate="{value}" max="1024" min="-10" value="#{hadoopMetricService.hadoopMetric.memNonHeapMaxM}" disabled="true"/>
                        </div>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="rounded overflow-hidden">
                <div class="pd-x-10 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <h3 class="tx-12 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-center">Mem Heap Used (MB)</h3>
                        <div class="knob-container ui-corner-all">
                            <p:knob labelTemplate="{value}" max="1024" min="-10" value="#{hadoopMetricService.hadoopMetric.memHeapUsedM}" disabled="true"/>
                        </div>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
	</div>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-3">
            <div class="bg-danger rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">LOG FATAL</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.logFatal}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="bg-danger rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">LOG ERROR</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.logError}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="bg-warning rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">LOG WARN</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.logWarn}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <div class="bg-info rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">LOG INFO</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.logInfo}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
            <div class="bg-info rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads New</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsNew}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="bg-success rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads Runnable</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsRunnable}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="bg-danger rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads Blocked</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsBlocked}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
            <div class="bg-info rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads Waiting</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsWaiting}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="bg-info rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads Timed Waiting</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsTimedWaiting}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="bg-warning rounded overflow-hidden">
                <div class="pd-x-20 pd-t-20 d-flex align-items-center">
                    <div class="mg-l-20">
                        <p class="tx-10 tx-spacing-1 tx-mont tx-semibold tx-uppercase tx-white-8 mg-b-10">Threads Terminated</p>
                        <p class="tx-24 tx-white tx-lato tx-bold mg-b-0 lh-1"><h:outputText value="#{hadoopMetricService.hadoopMetric.threadsTerminated}" /></p>
                    </div>
                </div>
                <div id="ch1" class="ht-50 tr-y-1"></div>
            </div>
        </div>
    </div>

</h:form>
    
</ui:composition>
