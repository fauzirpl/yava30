<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->
    	
            <p:panel id="ShowUser" header="Data Admin" style="width:100%">
                <p:dataTable value="#{userView.user}" var="user">
                    <p:column headerText="Username">
                        <h:outputText value="#{user.user_name}" />
                    </p:column>
                    <p:column headerText="Password">
                        <h:outputText value="#{user.password}" />
                    </p:column>
                    <p:column headerText="Action">
                        <h:commandButton id="deleteLink"
                                         action="#{userBean.deleteUser(user.admin_id)}"
                                         style="margin: 5px; width:80%" value="Delete">
                        </h:commandButton>
                        <h:commandButton value="Update" type="button"  style="margin: 5px; width:80%" onclick="PF('dlg4').show();" >
                        </h:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <p:dialog header="Update User" widgetVar="dlg4" minHeight="40">
                <p:repeat value="#{userView.user}" var="user">
                    <p:panelGrid columns="2" cellpadding="2" cellspacing="2"
                                 style="width:100%">
                        <p:outputLabel value="Id: " />
                        <p:inputNumber value="#{user.admin_id}"></p:inputNumber>

                        <p:outputLabel value="Username : " />
                        <p:inputText value="#{user.user_name}"></p:inputText>

                        <p:outputLabel value="Password : " />
                        <p:inputText value="#{user.password}"></p:inputText>

                        <h:commandButton value="Update Data" action="#{userBean.updateUser(userBean)}" />
                    </p:panelGrid>
                </p:repeat>
            </p:dialog>

            <p:dialog header="Tambah User" widgetVar="dlg3" minHeight="40">
                <p:panelGrid columns="2" cellpadding="2" cellspacing="2"
                             style="width:100%">

                    <p:outputLabel value="Id: " />
                    <p:inputNumber value="#{userBean.admin_id}"></p:inputNumber>

                    <p:outputLabel value="Username: " />
                    <p:inputText value="#{userBean.user_name}"></p:inputText>

                    <p:outputLabel value="Password: " />
                    <p:inputText value="#{userBean.password}"></p:inputText>

                </p:panelGrid>
                <h:commandButton value="Insert Data"
                                 action="#{userBean.saveUser(userBean)}">
                </h:commandButton>
            </p:dialog>

            <p:commandButton value="Insert Data" type="button"
                             onclick="PF('dlg3').show();" />

</ui:composition>
