<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

	<p:growl id="message"></p:growl>
	
	<p:tabView activeIndex="#{tabViewManagedBean.index}">

			<p:tab title="konfig">

				<h:panelGrid columns="2" cellpadding="2" cellspacing="2">
				
					<p:outputLabel value="Type: " />
					<p:outputLabel value="#{contohView.type}"></p:outputLabel>

					<p:outputLabel value="version: " />
					<p:outputLabel value="#{contohView.version}"></p:outputLabel>

					<p:outputLabel value="save current konfig" />
				</h:panelGrid>
					
					<p:commandButton value="save" id="ajaxku" process="@this" 
						actionListener="#{contohView.saveAction()}"/>
					<p:commandButton value="save" id="ajax" process="@this" 
						actionListener="#{contohView.saveAction}"/>
				
				
			</p:tab>

			<p:tab title="current">
			
				<p:dataTable var="productEntry" value="#{contohView.properties}">
					<p:column headerText="property-name" style="width:30%;" >
						<h:outputText value="#{productEntry.key}" />
					</p:column>
					<p:column headerText="property-value">
						<h:outputText value="#{productEntry.value}" />
					</p:column>
					
				<f:facet name="footer">
					<p:commandButton value="DoCurrent" actionListener="#{contohView.doSomeCurrent()}" />
					<p:commandButton value="Do stuff4" actionListener="#{contohView.doSomeLogic4()}" />
					
				</f:facet>
				
				</p:dataTable>

			</p:tab>



			<p:tab title="hive" id="hive_tab_id">

		<!--  
	    <p:dataTable style="overflow:auto;"> some columns.... </p:dataTable>
	    
	    <p:dataTable style="tableLayout:fixed;"> some columns.... </p:dataTable>
	    But it didn't work
	    -->



				<p:dataTable var="entry" value="#{contohView.getProperties('hive')}">
					<p:column headerText="property-name" style="width:30%;">
						<h:outputText value="#{entry.key}" />
					</p:column>
					<p:column headerText="property-value">
						<h:outputText value="#{entry.value}" />
					</p:column>
					
				<f:facet name="footer">
					<p:commandButton value="DoHive" actionListener="#{contohView.doSomeHive()}" />
					<p:commandButton value="Do stuff5" actionListener="#{contohView.doSomeLogic5()}" />
				
				</f:facet>
					
				</p:dataTable>

			</p:tab>



			<p:tab title="metron map"  id="metronmap_tab_id">
			
				<p:dataTable var="entry" value="#{contohView.getProperties('metron')}">
				
					<p:column headerText="property-name" style="width:30%;">
						<h:outputText value="#{entry.key}" />
					</p:column>
					<p:column headerText="property-value">
						<h:outputText value="#{entry.value}" />
					</p:column>
					
					
				<f:facet name="footer">
				<!-- 
					<p:commandButton value="NonAjax" action="#{contohView.saveAction()}" ajax="false"/>
					<p:commandButton value="Save" actionListener="#{contohView.saveAction()}" />
					-->
					<p:commandButton value="DoMetronMap" actionListener="#{contohView.doSomeMetronMap()}" />
				
				</f:facet>
					
					
				</p:dataTable>


			</p:tab>
			
			
		    <p:tab title="metron list"  id="metronlist_tab_id">
		    
		    
				<p:dataTable var="entry" value="#{contohView.metronParams}">
				
					<p:column headerText="property-name" style="width:30%;">
						<h:outputText value="#{entry.key}" />
					</p:column>
					<p:column headerText="property-value">
						<h:inputText value="#{entry.value}" />
					</p:column>
					
					
				<f:facet name="footer">
					
					<p:commandButton value="Do Save" actionListener="#{contohView.saveAction()}" />
					<p:commandButton value="DoMetronList" actionListener="#{contohView.doSomeMetronList()}" update="@this" />
				</f:facet>
					
					
				</p:dataTable>
				
				
				
	
				

			</p:tab>
			


		</p:tabView>
		
    
</ui:composition>
