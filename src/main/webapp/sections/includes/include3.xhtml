<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
<!-- EXAMPLE-SOURCE-START -->

<h:form id="tabForm3" style="width:500px;">

	<p:growl id="message"></p:growl>
	
	<p:tabView activeIndex="#{tabViewManagedBean.index}">
	
	     <p:tab title="Tab#1">
		    <p:outputLabel value="Content goes here ! Message #1 Job Market"></p:outputLabel>

              <p:chart type="pie"
                 responsive="true"
                 model="#{jobMarketBean.model}" />

		    
		</p:tab>
	
	
	    <p:tab title="Tab#2">
			<p:outputLabel value="Content goes here ! Message #2"></p:outputLabel>
        	
        	<p:chart id="cpu_gauge" type="metergauge" model="#{cpuUsageBean.meterGaugeModel}"
                 style="width:400px;height:250px"/>
        	<p:poll interval="1" update="cpu_gauge"/>
        	
		</p:tab>
		
		<p:tab title="Tab#3">
			<p:outputLabel value="Content goes here ! Message #3 Job Market"></p:outputLabel>
			<!-- 
			<ui:include src="/sections/dynaform/example-anotherForms.xhtml"/>
			-->
			
              <p:chart type="pie"
                 responsive="true"
                 model="#{jobMarketBean.model}" />
			
		</p:tab>
		
		<p:tab title="Tab#4">
		    <p:outputLabel value="Content goes here ! Message #4"></p:outputLabel>
		    <!-- 
		    <ui:include src="/sections/dynaform/example-basicUsage.xhtml"/>
		    -->
		</p:tab>
		
		
		
	</p:tabView>
</h:form>    


  </ui:composition>
